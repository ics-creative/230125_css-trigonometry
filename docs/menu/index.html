<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2. メニュー</title>
  <link rel="stylesheet" href="../base.css">
  <style>
    .menu {
      position: relative;
      margin-top: 60px;
    }
    .menu-title {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      width: 120px;
      height: 60px;
      background-color: #4d4f64;
      color: #fff;
      font-size: 14px;
      font-weight: bold;
      border-radius: 60px 60px 0 0;
    }
    .menu-title span {
      padding-bottom: 8px;
    }
    .menu-content {
      position: absolute;
      margin: 0;
      padding: 0;
      top: 120%;
      left: 50%;
    }
    .menu-item {
      position: absolute;
      top: 0;
      left: 0;
      width: 64px;
      height: 64px;
      border-radius: 50%;
      list-style: none;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: background-color 0.3s;
      /** 200deg〜300degの間で角度を計算。 */
      --angle: calc(200deg + calc(140deg / 4 * var(--index)));
      /** 座標位置を計算。xとyで半径を少し変えることで横長の楕円上に配置する。 */
      --x: calc(cos(var(--angle)) * 120px);
      --y: calc(sin(var(--angle)) * 108px);
      translate: calc(var(--x) - 50%) calc(var(--y) - 50%);
    }
    .menu-item:hover {
      background-color: #dcc9f7;
    }
    .menu-item::before {
      content: "";
      top: 0;
      left: 0;
      width: 24px;
      height: 24px;
      background-image: url("../images/home_icon.svg");
      background-size: 24px;
      background-repeat: no-repeat;
    }
    .menu-item:nth-child(2)::before {
      background-image: url("../images/search_icon.svg");
    }
    .menu-item:nth-child(3)::before {
      background-image: url("../images/like_icon.svg");
    }
    .menu-item:nth-child(4)::before {
      background-image: url("../images/chat_icon.svg");
    }
    .menu-item:nth-child(5)::before {
      background-image: url("../images/setting_icon.svg");
    }
    .menu-item span {
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>2. メニュー</h1>
    <nav class="menu">
      <div class="menu-title"><span>My Menu</span></div>
      <ul class="menu-content">
        <li class="menu-item" style="--index: 0;"><span>Home</span></li>
        <li class="menu-item" style="--index: 1;"><span>Search</span></li>
        <li class="menu-item" style="--index: 2;"><span>Likes</span></li>
        <li class="menu-item" style="--index: 3;"><span>Chat</span></li>
        <li class="menu-item" style="--index: 4;"><span>Setting</span></li>
      </ul>
    </nav>
  </div>
</body>
</html>
